<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <title>Animate it</title>
</head>

<body>
    <h1>Examples of animations</h1>
    <div class="animated infinite bounce delay-2s">
        <h2>Example</h2>
        <p>animated infinite bounce delay-2s</p>
    </div>
    <div class="animated infinite fadeOut">
        <h2>Example</h2>
        <p>animated infinite fadeOut</p>
    </div>
    <div class="animated zoomOutLeft delay-3s">
        <h2>Example</h2>
        <p>animated zoomOutLeft delay-3s</p>
    </div>
</body>

</html>
